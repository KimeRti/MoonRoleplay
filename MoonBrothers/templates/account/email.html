{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- icon css-->
    <link rel="stylesheet" href="{% static 'assets/elagent-icon/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/animation/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>Mail Gönderildi</title>
</head>

<body data-scroll-animation="true">
    {% include '_partials/_spinner.html' %}
    <div class="body_wrapper">
        <section class="signup_area signup_area_height">
            <div class="row ml-0 mr-0">
                <div class="sign_left signup_left">
                    <h2>Topluluğumuza</h2>
                    <h2>Hoş Geldiniz.</h2>
                    <img class="position-absolute middle wow fadeInRight" src="{% static 'img/signin.png' %}" alt="bottom" style="height: 40%;">
                    <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
                </div>
                <div class="sign_right signup_right">
                    <div class="sign_inner signup_inner">
                        <div class="text-center">
                            <img src="{% static 'img/moonlogo.png' %}" alt="upper" style="height: 25%; width: 25%;">
                            <h3>Moon Roleplay</h3>
                            <h1>Emailinize Aktivasyon linki gönderildi</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/pre-loader.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/parallaxie.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    <script src="{% static 'assets/wow/wow.min.js' %}"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
