{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- icon css-->
    <link rel="stylesheet" href="{% static 'assets/elagent-icon/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/animation/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>Kayıt Ol</title>
</head>

<body data-scroll-animation="true">
    {% include '_partials/_spinner.html' %}
    <div class="body_wrapper">
        <section class="signup_area signup_area_height">
            <div class="row ml-0 mr-0">
                <div class="sign_left signup_left">
                    <h2>Topluluğumuza</h2>
                    <h2>Hoş Geldiniz.</h2>
                    <a href="{% url 'home' %}"><img class="position-absolute middle wow fadeInRight" src="{% static 'img/signin.png' %}" alt="bottom" style="height: 40%;"></a>
                    <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
                </div>
                <div class="sign_right signup_right">
                    <div class="sign_inner signup_inner">
                        <div class="text-center">
                            <a href="{% url 'home' %}"><img src="{% static 'img/moonlogo.png' %}" alt="upper" style="height: 40%; width: 40%;"></a>
                            <p>Zaten bir hesabın var mı ? <a href="{% url 'signin' %}">Giriş Yap</a></p>
                        </div>
                         <div class="alert media message_alert {% if messagetype == 'error' %}alert-danger{% elif messagetype == 'success' %}alert-success{% endif %} fade show" role="alert">
                            <i class="icon_close_alt2"></i>
                            <div class="media-body">
                                <h5>{{ messagetitle }}</h5>
                                <p>{{ messagecontent }}</p>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="icon_close"></i>
                                </button>
                            </div>
                        </div>
                        <form method="POST" class="row login_form">
                            {% csrf_token %}
                            <div class="col-lg-12 form-group">
                                <div class="small_text">İsim</div>
                                <input type="text" class="form-control" name="firstname" id="firstname" >
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Kullanıcı Adı</div>
                                <input type="text" class="form-control" name="username" id="username" >
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Email</div>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Şifre</div>
                                <input id="password" name="password" type="password" class="form-control" autocomplete="off">
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Şifreyi doğrula</div>
                                <input id="repassword" name="repassword" type="password" class="form-control" autocomplete="off">
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn action_btn thm_btn">Kayıt ol</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/pre-loader.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/parallaxie.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    <script src="{% static 'assets/wow/wow.min.js' %}"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
